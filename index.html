<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <div class="active-states">
            <img src="images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <div class="card-body">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-price">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="card-footer">
            <img src="images/image-avatar.png" alt="avatar" />
            <p>Creation of</p>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
